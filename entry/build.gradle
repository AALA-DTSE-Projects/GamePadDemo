apply plugin: 'com.huawei.ohos.hap'
apply plugin: 'com.huawei.ohos.decctest'
ohos {
    signingConfigs {
        debug {
            storeFile file('../keystore/debug.p12')
            storePassword '0000001A7D368D4CC3C0089C94DB3597BC2D2FDECE7019D0A984227E0E03ADEF2CB7C04AB3C2EE566A29'
            keyAlias = 'gamepad'
            keyPassword '0000001A23FABB8F1802EC14A957B4CB510D926779DAC53C2D478E64A199A380A7E27C80AD0BC4B49245'
            signAlg = 'SHA256withECDSA'
            profile file('../keystore/gamepadDebug.p7b')
